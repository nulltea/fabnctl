project: iot-blockchain
component: orderer

replicaCount: 1
logging: DEBUG

image:
  repository: hyperledger/fabric-tools
  pullPolicy: IfNotPresent
  tag: amd64-2.2.0

config:
  orderer:
    name: Orderer
    type: etcdraft # Available types are "solo", "etcdraft", "kafka"
    mspID: ordererMSP
    domain: iotchain.network
    hostname: orderer
    port: 7050
    profile: OrdererGenesis
    channelID: system-channel
  peerOrgs:
    - name: Supplier
      mspID: supplierMSP
      domain: supplier.iotchain.network
      peers:
        - subdomain: peer0
          service: peer0-supplier
          port: 7051
      channelProfile: SupplyChannel
      channelID: supply-channel
    - name: Deliverer
      mspID: delivererMSP
      domain: deliverer.iotchain.network
      peers:
        - subdomain: peer0
          service: peer0-deliverer
          port: 7051
      channelProfile: SupplyChannel
      channelID: supply-channel
  channels:
    - name: SupplyChannel
      profile: SupplyChannel
      channelID: supply-channel
      consortium: SupplyConsortium
      organizations:
        - name: Supplier
        - name: Deliverer
  crypto: |
  configtx: |